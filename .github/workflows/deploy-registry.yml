name: Deploy Registry

on:
  workflow_dispatch: # Manual trigger via: gh workflow run deploy-registry.yml
  workflow_call: # Called from release.yml

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy docs and registry to Pages
    runs-on: linux-ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('docs/bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install docs dependencies
        run: bun install
        working-directory: docs

      - name: Build docs
        run: bun run build
        working-directory: docs

      - name: Copy docs to .pages
        run: mv docs/.pages .pages

      - name: Generate registry
        run: uv run --script scripts/generate_registry.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
