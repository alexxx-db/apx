name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # ============================================
  # Build wheels for all platforms
  # ============================================
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: linux-ubuntu-latest
            target: x86_64
            platform: linux
            manylinux: "2_28"

          # # Linux aarch64
          # - os: linux-ubuntu-latest
          #   target: aarch64
          #   platform: linux
          #   manylinux: "2_28"

          # # macOS x86_64 (Intel)
          # - os: macos-15-intel
          #   target: x86_64-apple-darwin
          #   platform: macos

          # # macOS aarch64 (Apple Silicon)
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   platform: macos

          # # Windows x64
          # - os: windows-latest
          #   target: x64
          #   platform: windows

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Cache Bun binaries
        uses: actions/cache@v5
        with:
          path: .bins/bun
          key: bun-binaries-${{ hashFiles('scripts/get_binaries.py') }}

      - name: Install Protoc (non-Linux)
        if: runner.os != 'Linux'
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download binaries
        run: uv run --script scripts/get_binaries.py

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --compression-level 9
          manylinux: ${{ matrix.manylinux || 'auto' }}
          sccache: true
          before-script-linux: |
            # Install recent protoc binary (package manager versions are too old)
            # lance-encoding requires protoc 3.12+ for --experimental_allow_proto3_optional
            set -e
            PROTOC_VERSION="28.3"
            ARCH=$(uname -m)

            # Determine protoc architecture
            if [ "$ARCH" = "x86_64" ]; then
              PROTOC_ARCH="linux-x86_64"
            elif [ "$ARCH" = "aarch64" ]; then
              PROTOC_ARCH="linux-aarch_64"
            else
              echo "Unsupported architecture: $ARCH" && exit 1
            fi

            # Install unzip based on package manager
            if command -v apt-get &> /dev/null; then
              apt-get update && apt-get install -y unzip curl
            elif command -v yum &> /dev/null; then
              yum install -y unzip
            fi

            # Download and install protoc
            PROTOC_URL="https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/protoc-${PROTOC_VERSION}-${PROTOC_ARCH}.zip"
            echo "Downloading protoc from $PROTOC_URL"
            curl -LO "$PROTOC_URL"
            unzip -o "protoc-${PROTOC_VERSION}-${PROTOC_ARCH}.zip" -d /usr/local bin/protoc 'include/*'
            rm "protoc-${PROTOC_VERSION}-${PROTOC_ARCH}.zip"
            chmod +x /usr/local/bin/protoc

            # Verify installation
            protoc --version

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.platform }}-${{ matrix.target }}
          path: dist

  # ============================================
  # Create GitHub Release
  # ============================================
  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: linux-ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Deploy registry
  # ============================================
  deploy-registry:
    name: Deploy registry to Pages
    needs: create-release
    uses: ./.github/workflows/deploy-registry.yml
    permissions:
      contents: read
      pages: write
      id-token: write
