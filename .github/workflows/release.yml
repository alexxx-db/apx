name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # ============================================
  # Build wheels for all platforms
  # ============================================
  build:
    runs-on: ${{ matrix.os }}
    env:
      PROTOC_VERSION: "28.3"
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: linux-ubuntu-latest
            target: x86_64
            platform: linux
            manylinux: "2_28"

          # Linux aarch64
          - os: linux-ubuntu-latest
            target: aarch64
            platform: linux
            manylinux: "2_28"

          # macOS x86_64 (Intel)
          - os: macos-15-intel
            target: x86_64-apple-darwin
            platform: macos

          # macOS aarch64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos

          # Windows x64
          - os: windows-latest
            target: x64
            platform: windows

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92.0"

      # ============================================
      # Cache Cargo dependencies
      # ============================================
      - name: Cache Cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      # ============================================
      # Preparation: Install Protoc (All Platforms)
      # ============================================
      # Protoc is required for building lance-encoding dependency
      # Uses scripts/download_protoc.py for unified, platform-agnostic installation
      # Cache key includes OS, arch, and version for proper invalidation
      - name: Cache Protoc
        id: cache-protoc
        uses: actions/cache@v5
        with:
          path: ${{ github.workspace }}/.protoc
          key: protoc-${{ runner.os }}-${{ runner.arch }}-${{ env.PROTOC_VERSION }}

      - name: Download Protoc (script-based, unified)
        if: steps.cache-protoc.outputs.cache-hit != 'true'
        run: uv run --script scripts/download_protoc.py --version ${{ env.PROTOC_VERSION }} --output-dir ${{ github.workspace }}/.protoc

      - name: Setup Protoc environment
        shell: bash
        run: |
          # Add protoc to PATH for native builds (macOS/Windows)
          echo "${{ github.workspace }}/.protoc/bin" >> $GITHUB_PATH
          # Set PROTOC env var for prost-build
          echo "PROTOC=${{ github.workspace }}/.protoc/bin/protoc" >> $GITHUB_ENV
          # Verify installation
          ${{ github.workspace }}/.protoc/bin/protoc --version || true

      # ============================================
      # Download Binaries (Bun)
      # ============================================
      - name: Cache Bun binaries
        uses: actions/cache@v5
        with:
          path: .bins/bun
          key: bun-binaries-${{ hashFiles('scripts/get_binaries.py') }}

      - name: Download binaries
        run: uv run --script scripts/get_binaries.py

      # ============================================
      # Build apx-agent binary
      # ============================================
      - name: Cache apx-agent binary
        id: cache-agent
        uses: actions/cache@v5
        with:
          path: .bins/agent
          key: apx-agent-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('crates/agent/**', 'crates/common/**', 'Cargo.lock') }}

      # Map matrix target to Rust target for agent build
      - name: Build apx-agent (Linux x86_64)
        if: steps.cache-agent.outputs.cache-hit != 'true' && matrix.platform == 'linux' && matrix.target == 'x86_64'
        run: uv run --script scripts/build_agent.py --target x86_64-unknown-linux-gnu

      - name: Build apx-agent (Linux aarch64)
        if: steps.cache-agent.outputs.cache-hit != 'true' && matrix.platform == 'linux' && matrix.target == 'aarch64'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          uv run --script scripts/build_agent.py --target aarch64-unknown-linux-gnu

      - name: Build apx-agent (macOS)
        if: steps.cache-agent.outputs.cache-hit != 'true' && matrix.platform == 'macos'
        run: uv run --script scripts/build_agent.py --target ${{ matrix.target }}

      - name: Build apx-agent (Windows)
        if: steps.cache-agent.outputs.cache-hit != 'true' && matrix.platform == 'windows'
        run: uv run --script scripts/build_agent.py --target x86_64-pc-windows-msvc

      # ============================================
      # Build Wheels - All Platforms
      # ============================================
      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --compression-level 9
          manylinux: ${{ matrix.manylinux }}
          rust-toolchain: "1.92.0"
          sccache: true
          docker-options: >-
            -v ${{ github.workspace }}/.protoc:/protoc
            -v ${{ github.workspace }}/.bins/agent:/project/.bins/agent
            -e PROTOC=/protoc/bin/protoc

      - name: Build wheels (macOS/Windows)
        if: runner.os != 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --compression-level 9
          rust-toolchain: "1.92.0"
          sccache: true
          # Protoc already in PATH from setup step, PROTOC env var set

      # ============================================
      # Upload Artifacts
      # ============================================
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.platform }}-${{ matrix.target }}
          path: dist

  # ============================================
  # Create GitHub Release
  # ============================================
  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: linux-ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Deploy registry
  # ============================================
  deploy-registry:
    name: Deploy registry to Pages
    needs: create-release
    uses: ./.github/workflows/deploy-registry.yml
    permissions:
      contents: read
      pages: write
      id-token: write
