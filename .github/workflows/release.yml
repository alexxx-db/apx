name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  pages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always
  # Enable sccache for faster builds
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
  # Disable incremental compilation (incompatible with sccache)
  CARGO_INCREMENTAL: "0"

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [linux-ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.88.0"

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Target-specific key to prevent cache collisions between platforms
          shared-key: "release-${{ matrix.os }}"
          cache-all-crates: "true"
          # Always save cache on release builds
          save-if: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('docs/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Prepare virtual environment
        run: uv venv

      - name: Install maturin
        run: uv tool install maturin

      - name: Download binaries
        run: uv run --script scripts/get_binaries.py

      - name: Build wheels
        run: maturin build --release --locked --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  create-release:
    name: Create GitHub Release
    needs: build-wheels
    runs-on: linux-ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*.whl
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-registry:
    name: Deploy registry to Pages
    needs: create-release
    uses: ./.github/workflows/deploy-registry.yml
    permissions:
      contents: read
      pages: write
      id-token: write
