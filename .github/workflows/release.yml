name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # ============================================
  # Build wheels for all platforms
  # ============================================
  build:
    runs-on: ${{ matrix.os }}
    env:
      PROTOC_VERSION: "28.3"
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: linux-ubuntu-latest
            target: x86_64
            platform: linux
            manylinux: "2_28"

          # # Linux aarch64
          # - os: linux-ubuntu-latest
          #   target: aarch64
          #   platform: linux
          #   manylinux: "2_28"

          # # macOS x86_64 (Intel)
          # - os: macos-15-intel
          #   target: x86_64-apple-darwin
          #   platform: macos

          # # macOS aarch64 (Apple Silicon)
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   platform: macos

          # # Windows x64
          # - os: windows-latest
          #   target: x64
          #   platform: windows

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      # ============================================
      # Cache Cargo dependencies
      # ============================================
      - name: Cache Cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      # ============================================
      # Preparation: Install Protoc (All Platforms)
      # ============================================
      # Protoc is required for building lance-encoding dependency
      # Uses scripts/download_protoc.py for unified, platform-agnostic installation
      # Cache key includes OS, arch, and version for proper invalidation
      - name: Cache Protoc
        id: cache-protoc
        uses: actions/cache@v5
        with:
          path: ${{ github.workspace }}/.protoc
          key: protoc-${{ runner.os }}-${{ runner.arch }}-${{ env.PROTOC_VERSION }}

      - name: Download Protoc (script-based, unified)
        if: steps.cache-protoc.outputs.cache-hit != 'true'
        run: uv run --script scripts/download_protoc.py --version ${{ env.PROTOC_VERSION }} --output-dir ${{ github.workspace }}/.protoc

      - name: Setup Protoc environment
        shell: bash
        run: |
          # Add protoc to PATH for native builds (macOS/Windows)
          echo "${{ github.workspace }}/.protoc/bin" >> $GITHUB_PATH
          # Set PROTOC env var for prost-build
          echo "PROTOC=${{ github.workspace }}/.protoc/bin/protoc" >> $GITHUB_ENV
          # Verify installation
          ${{ github.workspace }}/.protoc/bin/protoc --version || true

      # ============================================
      # Download Binaries (Bun)
      # ============================================
      - name: Cache Bun binaries
        uses: actions/cache@v5
        with:
          path: .bins/bun
          key: bun-binaries-${{ hashFiles('scripts/get_binaries.py') }}

      - name: Download binaries
        run: uv run --script scripts/get_binaries.py

      # ============================================
      # Build Wheels - All Platforms
      # ============================================
      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --compression-level 9
          manylinux: ${{ matrix.manylinux }}
          rust-toolchain: "1.88.0"
          sccache: true
          docker-options: >-
            -v ${{ github.workspace }}/.protoc:/protoc
            -v ~/.cargo/registry/index/:/root/.cargo/registry/index/
            -v ~/.cargo/registry/cache/:/root/.cargo/registry/cache/
            -v ~/.cargo/git/db/:/root/.cargo/git/db/
            -e PROTOC=/protoc/bin/protoc
            -e ACTIONS_CACHE_URL
            -e ACTIONS_RUNTIME_TOKEN

