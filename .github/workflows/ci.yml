name: CI

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "**"

env:
  CARGO_TERM_COLOR: always
  # Enable sccache for faster builds
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  test:
    runs-on: linux-ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.88.0"
          components: rustfmt, clippy

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Shared key for cache sharing between CI and release
          shared-key: "rust-cache"
          cache-all-crates: "true"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('docs/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dev only deps
        run: uv sync --script scripts/get_binaries.py

      - name: Download binaries
        run: uv run --script scripts/get_binaries.py

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: |
          uv sync --all-groups
          bun install

      - name: Configure git for tests
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub CI"

